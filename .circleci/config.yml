version: 2.1

workflows:
  build-and-push:
    jobs:
      - build-and-push

jobs:
  build-and-push: 
    working_directory: /tmp/app
    docker:
      - image: digitalocean/doctl:latest
        environment:
          DIGITALOCEAN_ACCESS_TOKEN: $DIGITALOCEAN_TOKEN
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build
          command: |
            cd ./docker
            docker build -t lobotomist .
      - run: 
          name: push
          command: |
            doctl registry login
            docker tag lobotomist registry.digitalocean.com/medheav/lobotomist:latest
            docker push registry.digitalocean.com/medheav/lobotomist:latest

